kind: Deployment
apiVersion: apps/v1
metadata:
  name: pod1  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: pod1
        deploymentconfig: pod1
        sidecar.istio.io/inject: 'true'
      annotations:
    spec:
      containers:
        - name: httpd
          image: quay.io/kcalliga/httpd-8080
          ports:
            - name: httpd-port
              containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  paused: false
